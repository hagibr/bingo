<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Sem série</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <button class="close-sidebar-btn" id="closeSidebarBtn">&times;</button>
            <h2>Gerenciar Séries</h2>
            <div class="session-management">
                <label for="sessionName">Série Atual:</label>
                <input type="text" id="sessionName" placeholder="Ex: Sorteio 01/06/2025">
                <button id="newSessionBtn">Nova Série</button>
                <select id="savedSessionsSelect"></select>
                <button id="deleteCurrentSessionBtn" class="delete-button">Apagar Série Atual</button>
                <button id="deleteAllSessionsBtn" class="delete-button">Apagar Todas as Séries</button>

                <hr style="width: 100%; border-top: 1px solid #555; margin: 15px 0;">

                <button id="exportSessionsBtn">Exportar Séries</button>
                <button id="importSessionsBtn">Importar Séries</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">

                </div>
        </div>

        <div class="content">
            <button class="open-sidebar-btn" id="openSidebarBtn">☰ Gerenciar Séries</button>
            <h1 id="pageTitle">Bingo São Gaspar</h1>

            <div class="controls">
                <label for="numeroSorteado">Número Sorteado:</label>
                <input type="number" id="numeroSorteado" min="1" max="75">
                <button id="sortearBtn">Sortear</button>
                <button id="desfazerBtn">Desfazer Última Jogada</button>
            </div>

            <div class="bingo-board">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th colspan="15">Números do Bingo</th>
                        </tr>
                    </thead>
                    <tbody id="bingoTableBody">
                        </tbody>
                </table>
            </div>

            <div class="drawn-numbers">
                <h2>Números Sorteados: <span id="contadorNumerosSorteados">(0)</span></h2>
                <textarea id="numerosSorteadosLista" rows="3" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
